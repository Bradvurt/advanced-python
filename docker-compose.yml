services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - app_network
    environment:
      - DATABASE_URL=sqlite:///./recommendations.db
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_HOST=clickhouse
    depends_on:
      - redis
      - clickhouse
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app_network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    ports:
      - "9000:9000"
      - "8123:8123"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  chroma_data: